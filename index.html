<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียนเรียน - PROMED</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: 'Sarabun', sans-serif; background-color: #f8fafc; }
        .text-promed { color: #8DC63F; }
        .bg-promed { background-color: #8DC63F; }
        .btn-promed:hover { background-color: #7ab332; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-md mx-auto bg-white min-h-screen shadow-xl relative pb-10">
        <div class="bg-white p-6 text-center border-b border-gray-100 sticky top-0 z-10">
            <img src="https://via.placeholder.com/200x200.png?text=PROMED" alt="Logo" class="w-20 h-20 mx-auto rounded-full mb-2 border-2 border-green-400">
            <h1 class="text-xl font-bold text-gray-800">ลงทะเบียนเรียน</h1>
            <p class="text-promed font-medium text-sm">PROMED MEDICAL LICENSE</p>
        </div>

        <div class="px-6 pt-6">
            <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4 rounded-r-lg">
                <p class="text-sm text-yellow-700 font-bold">⚠️ จำกัด 5 ที่นั่ง/รอบ เพื่อการวางแผนรายบุคคล</p>
            </div>
        </div>

        <form id="regisForm" class="p-6 space-y-4">
            <input type="hidden" id="userId" name="userId">
            
            <div>
                <label class="block text-sm font-medium text-gray-700">ชื่อ-นามสกุล (ผู้เรียน) <span class="text-red-500">*</span></label>
                <input type="text" id="fullname" required class="w-full border p-2 rounded-lg mt-1 focus:ring-2 focus:ring-green-400 focus:outline-none">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">ชื่อเล่น</label>
                    <input type="text" id="nickname" required class="w-full border p-2 rounded-lg mt-1">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">อายุ</label>
                    <input type="number" id="age" class="w-full border p-2 rounded-lg mt-1">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">ระดับชั้น / มหาวิทยาลัย <span class="text-red-500">*</span></label>
                <input type="text" id="education" required class="w-full border p-2 rounded-lg mt-1" placeholder="เช่น แพทย์ ปี 4 ม.มหิดล">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Email <span class="text-red-500">*</span></label>
                <input type="email" id="email" required class="w-full border p-2 rounded-lg mt-1">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Line ID <span class="text-red-500">*</span></label>
                <input type="text" id="lineId" required class="w-full border p-2 rounded-lg mt-1">
            </div>

            <div class="grid grid-cols-1 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">เบอร์โทรศัพท์ (ผู้เรียน) <span class="text-red-500">*</span></label>
                    <input type="tel" id="phoneStudent" required class="w-full border p-2 rounded-lg mt-1">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">เบอร์โทรศัพท์ (ผู้ปกครอง)</label>
                    <input type="tel" id="phoneParent" class="w-full border p-2 rounded-lg mt-1">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">รายวิชาที่ต้องการลง <span class="text-red-500">*</span></label>
                <select id="subject" class="w-full border p-2 rounded-lg mt-1 bg-white">
                    <option value="NL1">NL1 (Comprehensive)</option>
                    <option value="NL2">NL2 (Clinical Science)</option>
                    <option value="NL3_MEQ">NL3 (MEQ)</option>
                    <option value="NL3_OSCE">NL3 (OSCE)</option>
                    <option value="Anatomy">Anatomy</option>
                    <option value="Dental">ทันตกรรม</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">จำนวนชั่วโมง / เวลาที่สะดวก</label>
                <textarea id="preferredTime" rows="2" class="w-full border p-2 rounded-lg mt-1" placeholder="เช่น 20 ชม. สะดวก จ-ศ หลัง 18.00"></textarea>
                <input type="hidden" id="hours" value="-"> </div>

            <div class="pt-4">
                <button type="submit" id="submitBtn" class="w-full bg-promed text-white font-bold py-3 rounded-xl shadow-lg hover:bg-green-600 transition duration-300">
                    ยืนยันการลงทะเบียน
                </button>
            </div>
        </form>
    </div>

    <script>
        // -----------------------------------------------------------------
        // ⚠️ แก้ไขข้อมูลตรงนี้ (สำคัญ!)
        // -----------------------------------------------------------------
        const LIFF_ID = '2009152707-JaNVAeT8'; // LIFF ID ของคุณ
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbzGgEIO6KHM-N4r0MTFc-zXUQry131dT7T6DXnyergutsAGuilYbAM3psdG8YbcogOK/exec'; 
        // -----------------------------------------------------------------

        async function main() {
            await liff.init({ liffId: LIFF_ID });
            if (liff.isLoggedIn()) {
                const profile = await liff.getProfile();
                document.getElementById('userId').value = profile.userId;
                document.getElementById('lineId').value = profile.displayName;
            } else {
                liff.login();
            }
        }
        main();

        document.getElementById('regisForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.innerText = 'กำลังบันทึกข้อมูล...';
            btn.disabled = true;

            const formData = {
                userId: document.getElementById('userId').value,
                fullname: document.getElementById('fullname').value,
                nickname: document.getElementById('nickname').value,
                age: document.getElementById('age').value,
                education: document.getElementById('education').value,
                email: document.getElementById('email').value,
                lineId: document.getElementById('lineId').value,
                phoneStudent: document.getElementById('phoneStudent').value,
                phoneParent: document.getElementById('phoneParent').value,
                subject: document.getElementById('subject').value,
                hours: "-",
                preferredTime: document.getElementById('preferredTime').value
            };

            try {
                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify(formData)
                });
                
                // ไม่ว่า GAS จะตอบอะไรกลับมา (เนื่องจาก CORS บางทีอาจไม่เห็น response) 
                // ให้ถือว่าสำเร็จถ้าไม่มี Error ร้ายแรง
                Swal.fire({
                    title: 'ลงทะเบียนสำเร็จ!',
                    text: 'ระบบกำลังส่งใบเสนอราคาให้ทางไลน์ครับ',
                    icon: 'success',
                    confirmButtonColor: '#8DC63F'
                }).then(() => {
                    liff.closeWindow();
                });

            } catch (err) {
                console.error(err);
                Swal.fire('เกิดข้อผิดพลาด', 'กรุณาลองใหม่อีกครั้ง', 'error');
                btn.disabled = false;
                btn.innerText = 'ยืนยันการลงทะเบียน';
            }
        });
    </script>
</body>
</html>
